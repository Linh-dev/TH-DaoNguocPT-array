<body>
<script>
    let newArray = [1,2,3,4,5,6];
    let first = 0;
    let last = newArray.length -1;
    let random;
    for (first,last;first<last;first++,last--){
        random = newArray[first];
        newArray[first] = newArray[last];
        newArray[last] = random;

    }
    console.log(newArray);


</script>
